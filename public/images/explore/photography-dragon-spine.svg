<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#F5F5F5;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient4)"/>
  
  <!-- Dragon spine mountain ridge -->
  <path d="M0,140 Q50,120 100,130 Q150,115 200,125 Q250,110 300,120 Q350,105 400,115 L400,300 L0,300 Z" fill="#2E7D32"/>
  <path d="M0,150 Q60,135 120,140 Q180,130 240,135 Q300,125 360,130 L400,130 L400,300 L0,300 Z" fill="#388E3C" opacity="0.8"/>
  
  <!-- Clouds flowing between mountains -->
  <ellipse cx="80" cy="160" rx="40" ry="15" fill="url(#cloudGradient2)"/>
  <ellipse cx="150" cy="155" rx="50" ry="18" fill="url(#cloudGradient2)"/>
  <ellipse cx="220" cy="165" rx="35" ry="12" fill="url(#cloudGradient2)"/>
  <ellipse cx="290" cy="150" rx="45" ry="16" fill="url(#cloudGradient2)"/>
  <ellipse cx="350" cy="160" rx="30" ry="10" fill="url(#cloudGradient2)"/>
  
  <!-- Photographer on elevated position -->
  <g transform="translate(120,180)">
    <!-- Rock/elevated ground -->
    <ellipse cx="0" cy="15" rx="25" ry="8" fill="#616161"/>
    
    <!-- Photographer -->
    <circle cx="0" cy="-5" r="4" fill="#FFDBCB"/>
    <rect x="-5" y="0" width="10" height="12" fill="#FF5722"/>
    <rect x="-6" y="12" width="12" height="10" fill="#424242"/>
    
    <!-- Camera -->
    <rect x="3" y="-2" width="8" height="5" fill="#212121"/>
    <circle cx="7" cy="0" r="2" fill="#424242"/>
    <rect x="11" y="-1" width="4" height="2" fill="#616161"/>
    
    <!-- Camera strap -->
    <path d="M3,0 Q0,5 -2,8" stroke="#8D6E63" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Tripod (optional equipment) -->
  <g transform="translate(140,200)">
    <line x1="0" y1="0" x2="-3" y2="15" stroke="#424242" stroke-width="2"/>
    <line x1="0" y1="0" x2="3" y2="15" stroke="#424242" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="15" stroke="#424242" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#616161"/>
  </g>
  
  <!-- Cold atmosphere effects -->
  <!-- Mist/fog -->
  <ellipse cx="60" cy="200" rx="30" ry="8" fill="#E0E0E0" opacity="0.4"/>
  <ellipse cx="180" cy="210" rx="25" ry="6" fill="#E0E0E0" opacity="0.3"/>
  <ellipse cx="320" cy="195" rx="35" ry="10" fill="#E0E0E0" opacity="0.4"/>
  
  <!-- Distant mountains -->
  <path d="M0,100 Q100,85 200,90 Q300,80 400,85 L400,120 Q350,110 300,115 Q250,105 200,110 Q150,100 100,105 Q50,95 0,100 Z" fill="#4CAF50" opacity="0.5"/>
  
  <!-- Wind effect on photographer's clothing -->
  <path d="M115,185 Q110,180 108,185" stroke="#FF5722" stroke-width="2" fill="none"/>
  
  <!-- Camera viewfinder effect (what photographer sees) -->
  <rect x="350" y="20" width="40" height="30" fill="#000000" opacity="0.1" stroke="#424242" stroke-width="1"/>
  <text x="355" y="30" font-family="Arial" font-size="6" fill="#424242">ðŸ“·</text>
</svg>