<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="musicWave" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Sky and mountain background -->
  <rect width="400" height="300" fill="url(#skyGradient5)"/>
  
  <!-- Rolling hills -->
  <path d="M0,180 Q100,160 200,170 Q300,155 400,165 L400,300 L0,300 Z" fill="#4CAF50"/>
  <path d="M0,200 Q150,185 300,190 Q350,188 400,190 L400,300 L0,300 Z" fill="#2E7D32" opacity="0.8"/>
  
  <!-- Open space/clearing -->
  <ellipse cx="200" cy="250" rx="120" ry="30" fill="#8BC34A" opacity="0.6"/>
  
  <!-- Traditional musicians -->
  <!-- Khèn player (center) -->
  <g transform="translate(200,220)">
    <circle cx="0" cy="-15" r="5" fill="#FFDBCB"/>
    <rect x="-8" y="-8" width="16" height="20" fill="#1A237E"/>
    <rect x="-10" y="12" width="20" height="15" fill="#4A148C"/>
    <!-- Traditional hat -->
    <ellipse cx="0" cy="-17" rx="8" ry="3" fill="#212121"/>
    <!-- Khèn instrument -->
    <rect x="8" y="-5" width="15" height="3" fill="#8D6E63"/>
    <circle cx="23" cy="-3.5" r="2" fill="#A1887F"/>
    <!-- Hands holding -->
    <circle cx="6" cy="-3" r="2" fill="#FFDBCB"/>
    <circle cx="12" cy="-2" r="2" fill="#FFDBCB"/>
  </g>
  
  <!-- Drum player -->
  <g transform="translate(160,225)">
    <circle cx="0" cy="-12" r="4" fill="#FFDBCB"/>
    <rect x="-6" y="-6" width="12" height="15" fill="#4A148C"/>
    <rect x="-8" y="9" width="16" height="12" fill="#E91E63"/>
    <!-- Traditional headwrap -->
    <ellipse cx="0" cy="-14" rx="6" ry="2" fill="#212121"/>
    <!-- Drum -->
    <ellipse cx="0" cy="5" rx="8" ry="4" fill="#8D6E63"/>
    <ellipse cx="0" cy="3" rx="6" ry="3" fill="#A1887F"/>
    <!-- Drumsticks -->
    <line x1="-3" y1="0" x2="-8" y2="-3" stroke="#6D4C41" stroke-width="2"/>
    <line x1="3" y1="0" x2="8" y2="-3" stroke="#6D4C41" stroke-width="2"/>
  </g>
  
  <!-- Flute player -->
  <g transform="translate(240,230)">
    <circle cx="0" cy="-10" r="4" fill="#FFDBCB"/>
    <rect x="-5" y="-4" width="10" height="12" fill="#1A237E"/>
    <rect x="-7" y="8" width="14" height="10" fill="#4A148C"/>
    <!-- Flute -->
    <rect x="5" y="-3" width="12" height="2" fill="#8D6E63"/>
    <!-- Hands -->
    <circle cx="4" cy="-2" r="1.5" fill="#FFDBCB"/>
    <circle cx="8" cy="-1" r="1.5" fill="#FFDBCB"/>
  </g>
  
  <!-- Audience/listeners -->
  <!-- Tourist 1 -->
  <g transform="translate(120,240)">
    <circle cx="0" cy="-8" r="3" fill="#FFDBCB"/>
    <rect x="-4" y="-3" width="8" height="10" fill="#2196F3"/>
    <rect x="-5" y="7" width="10" height="8" fill="#424242"/>
  </g>
  
  <!-- Tourist 2 -->
  <g transform="translate(280,235)">
    <circle cx="0" cy="-7" r="3" fill="#FFDBCB"/>
    <rect x="-4" y="-2" width="8" height="9" fill="#4CAF50"/>
    <rect x="-5" y="7" width="10" height="7" fill="#795548"/>
  </g>
  
  <!-- Local child -->
  <g transform="translate(180,245)">
    <circle cx="0" cy="-6" r="2.5" fill="#FFDBCB"/>
    <rect x="-3" y="-2" width="6" height="8" fill="#E91E63"/>
    <rect x="-4" y="6" width="8" height="6" fill="#4A148C"/>
  </g>
  
  <!-- Music visualization -->
  <!-- Sound waves -->
  <ellipse cx="200" cy="210" rx="30" ry="15" fill="url(#musicWave)"/>
  <ellipse cx="200" cy="210" rx="50" ry="25" fill="url(#musicWave)"/>
  <ellipse cx="200" cy="210" rx="70" ry="35" fill="url(#musicWave)"/>
  
  <!-- Musical notes floating -->
  <text x="220" y="180" font-family="Arial" font-size="12" fill="#FF9800" opacity="0.7">♪</text>
  <text x="180" y="170" font-family="Arial" font-size="10" fill="#FF9800" opacity="0.6">♫</text>
  <text x="250" y="185" font-family="Arial" font-size="8" fill="#FF9800" opacity="0.5">♪</text>
  <text x="160" y="190" font-family="Arial" font-size="9" fill="#FF9800" opacity="0.6">♫</text>
  
  <!-- Traditional decorative elements -->
  <!-- Colorful fabric/banner -->
  <rect x="100" y="160" width="200" height="8" fill="#E91E63" opacity="0.7"/>
  <rect x="110" y="162" width="180" height="4" fill="#FFC107" opacity="0.8"/>
  
  <!-- Ground vegetation -->
  <ellipse cx="80" cy="270" rx="25" ry="8" fill="#4CAF50"/>
  <ellipse cx="320" cy="275" rx="30" ry="10" fill="#2E7D32"/>
  <ellipse cx="200" cy="280" rx="40" ry="12" fill="#8BC34A"/>
  
  <!-- Distant mountains -->
  <path d="M0,120 Q100,100 200,110 Q300,95 400,105 L400,140 Q300,130 200,135 Q100,125 0,135 Z" fill="#81C784" opacity="0.6"/>
</svg>