<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient cho nền sương núi nhẹ nhàng -->
    <linearGradient id="calmSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F0FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DDD6FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient cho núi xa -->
    <linearGradient id="calmMountains" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A5B4FC;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Gradient cho sương mù -->
    <radialGradient id="calmMist" cx="50%" cy="70%" r="80%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#F3F4F6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Filter mờ nhẹ -->
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
  </defs>
  
  <!-- Nền bầu trời nhẹ nhàng -->
  <rect width="800" height="400" fill="url(#calmSky)"/>
  
  <!-- Núi xa tầng 1 -->
  <path d="M0,250 Q100,180 200,200 Q300,160 400,180 Q500,150 600,170 Q700,160 800,180 L800,400 L0,400 Z" 
        fill="url(#calmMountains)" opacity="0.5"/>
  
  <!-- Núi tầng 2 -->
  <path d="M0,280 Q80,220 160,240 Q240,200 320,220 Q400,190 480,210 Q560,200 640,220 Q720,210 800,230 L800,400 L0,400 Z" 
        fill="url(#calmMountains)" opacity="0.6"/>
  
  <!-- Núi gần -->
  <path d="M0,320 Q60,260 120,280 Q180,250 240,270 Q300,240 360,260 Q420,250 480,270 Q540,260 600,280 Q660,270 720,290 Q760,280 800,300 L800,400 L0,400 Z" 
        fill="url(#calmMountains)" opacity="0.7"/>
  
  <!-- Sương mù nhẹ nhàng -->
  <ellipse cx="200" cy="300" rx="250" ry="60" fill="url(#calmMist)" filter="url(#softBlur)">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; 20,5; 0,0" dur="25s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="500" cy="320" rx="300" ry="70" fill="url(#calmMist)" filter="url(#softBlur)">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0; -15,8; 0,0" dur="30s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Đám mây nhẹ -->
  <g opacity="0.4">
    <ellipse cx="150" cy="100" rx="40" ry="15" fill="#FFFFFF">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 30,3; 0,0" dur="40s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="170" cy="95" rx="30" ry="12" fill="#FFFFFF">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 30,3; 0,0" dur="40s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <g opacity="0.3">
    <ellipse cx="600" cy="80" rx="50" ry="18" fill="#FFFFFF">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; -25,5; 0,0" dur="50s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="630" cy="75" rx="35" ry="14" fill="#FFFFFF">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; -25,5; 0,0" dur="50s" repeatCount="indefinite"/>
    </animateTransform>
    </ellipse>
  </g>
  
  <!-- Ánh sáng dịu -->
  <radialGradient id="softLight" cx="70%" cy="30%" r="50%">
    <stop offset="0%" style="stop-color:#FEFCE8;stop-opacity:0.3" />
    <stop offset="70%" style="stop-color:#FEF3C7;stop-opacity:0.1" />
    <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
  </radialGradient>
  
  <ellipse cx="560" cy="120" rx="200" ry="150" fill="url(#softLight)">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="12s" repeatCount="indefinite"/>
  </ellipse>
</svg>